    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const referencesList = document.getElementById('referencesList');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const systemStatus = document.getElementById('systemStatus');
        const modelName = document.getElementById('modelName');
        const docCount = document.getElementById('docCount');
        const topKInput = document.getElementById('topK');
        const temperatureInput = document.getElementById('temperature');

        // Initialize
        async function initializeApp() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/status`);
                if (!response.ok) throw new Error('Failed to fetch status');

                const data = await response.json();
                systemStatus.textContent = 'åœ¨çº¿';
                systemStatus.className = 'status-online';
                modelName.textContent = data.model;
                docCount.textContent = data.total_documents;
            } catch (error) {
                systemStatus.textContent = 'ç¦»çº¿';
                systemStatus.style.color = '#ef4444';
                console.error('Initialization error:', error);
                showError('æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡ï¼Œè¯·ç¡®ä¿æœåŠ¡å™¨æ­£åœ¨è¿è¡Œ');
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;

            messageDiv.appendChild(bubbleDiv);

            // Remove empty state if exists
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show loading state
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message message-assistant';
            loadingDiv.id = 'loadingMessage';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble loading';
            bubbleDiv.innerHTML = '<div class="spinner"></div><span>æ­£åœ¨æ€è€ƒä¸­...</span>';

            loadingDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove loading state
        function removeLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) loadingMessage.remove();
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âŒ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Display references
        function displayReferences(references) {
            referencesList.innerHTML = '';

            if (!references || references.length === 0) {
                referencesList.innerHTML = '<div class="empty-state">æœªæ‰¾åˆ°ç›¸å…³å‚è€ƒæ–‡çŒ®</div>';
                return;
            }

            references.forEach((ref, index) => {
                const refDiv = document.createElement('div');
                refDiv.className = 'reference-item';
                refDiv.innerHTML = `
                    <div class="reference-pmid">[${index + 1}] PMID: ${ref.pmid}</div>
                    <div class="reference-title">${ref.title}</div>
                    <div class="reference-content">${ref.content}</div>
                `;
                referencesList.appendChild(refDiv);
            });
        }

        // Ask question
        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            const topK = parseInt(topKInput.value) || 5;
            const temperature = parseFloat(temperatureInput.value) || 0.3;

            // Add user message
            addMessage(question, true);
            questionInput.value = '';

            // Show loading
            showLoading();
            askButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        top_k: topK,
                        temperature: temperature
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();

                // Remove loading and add answer
                removeLoading();
                addMessage(data.answer, false);

                // Display references
                displayReferences(data.references);

            } catch (error) {
                removeLoading();
                showError(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                console.error('Error:', error);
            } finally {
                askButton.disabled = false;
                questionInput.focus();
            }
        }

        // Event listeners
        askButton.addEventListener('click', askQuestion);

        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        // Initialize app on load
        initializeApp();
    </script>
